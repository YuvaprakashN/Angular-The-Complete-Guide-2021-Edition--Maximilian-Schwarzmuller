<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="userName">
            <!-- <span *ngIf="signupForm.controls['userData'].touched && signupForm.controls['userData'].invalid">Enter Valid
              User name</span> -->

              <span
              *ngIf="!signupForm.get('userData.userName').valid && signupForm.get('userData.userName').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.userName').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.userName').errors['required']">This field is required!</span>

            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span
            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
            class="help-block">Please enter a valid email!</span>
            <!-- <span *ngIf="(signupForm.get('userData')) && signupForm.controls['userData'].invalid">Enter Valid
              Email</span> -->
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName='gender'>
            {{ gender }}
          </label>
        </div>




        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls();let i =index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
