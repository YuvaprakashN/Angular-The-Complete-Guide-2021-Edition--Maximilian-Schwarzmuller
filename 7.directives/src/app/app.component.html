<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li [ngClass]="{odd:onlyOdd}" [ngStyle]="{backgroundColor:onlyOdd?'red':''}" class="list-group-item"
            *ngFor="let num of oddNumber">{{num}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li [ngClass]="{odd:onlyOdd}" [ngStyle]="{backgroundColor:onlyOdd?'red':'green'}" class="list-group-item"
            *ngFor="let num of evenNumber">{{num}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li [ngClass]="{odd:onlyOdd}" [ngStyle]="{backgroundColor:onlyOdd?'red':'green'}" class="list-group-item"
              *ngFor="let num of evenNumber">{{num}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li [ngClass]="{odd:onlyOdd}" [ngStyle]="{backgroundColor:onlyOdd?'red':'green'}" class="list-group-item"
            *ngFor="let num of evenNumber">{{num}}
          </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighlight>Basic Highlight Directive Applied</p>
      <p [appBetterHighlight]="'orange'" [unhight]="'red'" highlight="green">Beeter Highlight Directive Applied</p>
    </div>

    <div [ngSwitch]="value">
<p *ngSwitchCase="1">1</p>
<p *ngSwitchCase="2">5</p>
<p *ngSwitchCase="3">10</p>
<p *ngSwitchCase="4">16</p>
<p *ngSwitchCase="5">20</p>
<p *ngSwitchCase="6">100</p>
    </div>

  </div>
</div>
