<div class="container">
<app-cockpit (serverAdded)="onServerAdded($event)"></app-cockpit>
  <hr>
<app-element-server *ngFor="let server of serverElements" [srvElement]="server" [name]="server.name">
  <p #contentParagraph>
    <strong *ngIf="server.type === 'server'" style="color: red">{{ server.content }}</strong>
    <em *ngIf="server.type === 'blueprint'" style="color: blue" >{{ server.content }}</em>
  </p>
</app-element-server>
</div>
