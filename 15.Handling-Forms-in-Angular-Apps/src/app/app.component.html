<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="userName"
            required
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <p class="help-block" *ngIf="email.invalid && email.touched">Please add the valid Email address</p>
        </div>
        <p *ngIf="userData.invalid && userData.touched" class="help-block" >User Data In valid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
          id="secret"
          class="form-control"
          [ngModel]="'pet'"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
          <p>Your reply is {{answer}}</p>
        </div>
        <div class="form-group">
          <div *ngFor="let gender of genders" class="radio">
            <label>
              <input name='gender'  type="radio" [value]='gender' ngModel>{{gender}}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
