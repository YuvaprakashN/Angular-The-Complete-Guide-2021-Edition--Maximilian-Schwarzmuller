<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
           type="text"
           name="name"

            id="name"
            class="form-control"
            ngModel
            required
             #sName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          name="amount"
          id="amount"
          class="form-control"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          #sAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
          class="btn btn-primary mr"

          [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}
        </button>
          <button type="button"
          class="btn btn-danger mr"
          (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
          <button type="button"
          class="btn btn-warn mr"
          (click)="onClear()">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
