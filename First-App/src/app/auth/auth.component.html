<ng-template appPlaceHolder></ng-template>

  <!-- <app-alert *ngIf="error" [message]='error' (errorClose)="onhandleError()"></app-alert> -->
<form class="col-xs-12 col-md-6 col-md-offset-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
<!-- <div class="alert alert-danger" *ngIf="error">
{{error}}
</div> -->
<div *ngIf="isLoading;else authFormDiv" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<ng-template #authFormDiv>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" class="form-control" ngModel required email>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
  </div>
<div>
  <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">{{isLoginMode?'Login':'Sign-up'}}</button> |
  <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode?'Sign-uo':'Login'}}</button>
</div>
</ng-template>

</form>
